<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Info_breeds</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <div class="home__row">
                <div class="home__content home__content-left">
                    <div class="logo">
                        <a href="">
                            <img src="img/Logo.svg" alt="">
                        </a>
                    </div>
                    <div class="greeting">
                        <h2 class="greeting__title">Hi!ðŸ‘‹</h2>
                        <p class="greeting__text">Welcome to MacPaw Bootcamp 2023</p>
                    </div>
                    <div class="block__start start">
                        <div class="start__text">Lets start using The Cat API</div>
                        <div class="start__items">
                            <div class="start__item item-start_1">
                                <div class="item__img">
                                    <img src="img/home/vote-table.png" alt="">
                                </div>
                                <div class="start__btn">
                                    <a class="btn" href="">VOTING</a>
                                </div>
                            </div>
                            <div class="start__item item-start_2">
                                <div class="item__img">
                                    <img src="img/home/pet-breeds.png" alt="">
                                </div>
                                <div class="start__btn">
                                    <a class="btn" href="">BREEDS</a>
                                </div>
                            </div>
                            <div class="start__item item-start_3">
                                <div class="item__img">
                                    <img src="img/home/images-search.png" alt="">
                                </div>
                                <div class="start__btn">
                                    <a class="btn" href="">GALLERY</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="right-header header">
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <div class="header_search">
                            <form  class="search-form" action="">
                                <input class="search-input"  type="text" placeholder="Search for breeds by name">
                                <button class="search-btn"></button>
                            </form>
                        </div>
                        <div class="header_links">
                            <a class="link link-likes svg" href=""></a>
                            <a class="link link-favourites svg" href=""></a>
                            <a class="link link-dislikes svg" href=""></a>
                        </div>
                    </div>
                    <div class="section-main breeds">
                        <div class="nav">
                            <a class="nav__btn nav__btn-back svg" href=""></a>
                            <div class="nav__badge nav__badge-info" >BREEDS</div>
                            <div class="nav__badge-id">28</div>
                        </div>
                        <div class="breed-foto">
                            <div class="breeds-foto__slide">
                                <img src="img/Cat_gallery/5_cat_big.jpeg" alt="cat-foto">
                            </div>
                            <div class="slide-indicator">
                                <a class="dot" href=""></a>
                                <a class="dot dot-active" href=""></a>
                                <a class="dot" href=""></a>
                                <a class="dot" href=""></a>
                                <a class="dot" href=""></a>
                            </div>
                        </div>
                        <div class="breed-info">
                            <h2 class="breed-info__name">Basenji</h2>
                            <div class="breed-info__description">Family companion cat</div>
                            <div class="breed-traits">
                                <div class="breed-traits__item">
                                    <div class="breed-traits__title">Temperament:</div>
                                    <p class="breed-traits__list">Active, Energetic, Independent, Intelligent, Gentle</p>
                                </div>
                                <div class="breed-traits__item">
                                    <div class="info-item">
                                        <div class="breed-traits__title">Origin: </div>
                                        <p class="breed-traits__list">United States</p>
                                    </div>
                                    <div class="info-item">
                                        <div class="breed-traits__title">Weight: </div>
                                        <p class="breed-traits__list">3 - 5 kgs</p>
                                    </div>
                                    <div class="info-item">
                                        <div class="breed-traits__title">Life span: </div>
                                        <p class="breed-traits__list">14 - 15 years</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="modal-home">
                    <div class="modal-home__container">
                        <div class="modal-home__content">
                            <button class="modal__close modal-home__close svg"></button>
                            <div class="block__start start">
                                <div class="start__items">
                                    <div class="start__item item-start_1">
                                        <div class="item__img">
                                            <img src="img/home/vote-table.png" alt="">
                                        </div>
                                        <div class="start__btn">
                                            <a class="btn" href="">VOTING</a>
                                        </div>
                                    </div>
                                    <div class="start__item item-start_2">
                                        <div class="item__img">
                                            <img src="img/home/pet-breeds.png" alt="">
                                        </div>
                                        <div class="start__btn">
                                            <a class="btn" href="">BREEDS</a>
                                        </div>
                                    </div>
                                    <div class="start__item item-start_3">
                                        <div class="item__img">
                                            <img src="img/home/images-search.png" alt="">
                                        </div>
                                        <div class="start__btn">
                                            <a class="btn" href="">GALLERY</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
